<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>

    <link rel="stylesheet" href="Assets/CSS/Main.css">


    <style>
        section section
        {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <section style="flex-direction: row">
        <section>
            <h4>Ripple effect</h4>
            <button class="btn light-blue ripple">
                Click me
            </button>
            <br>
            <button class="btn white ripple">
                Click me
            </button>
            <br>
            <button class="btn red ripple">
                Click me
            </button>
            <br>
            <button class="btn orange ripple">
                Click me
            </button>
            <br>
            <button class="btn purple ripple">
                Click me
            </button>
            <br>
            <button class="btn pink ripple">
                Click me
            </button>
            <br>
        </section>
        <section>
            <h4>No rounded corners</h4>
            <button class="btn light-blue block">
                Click me
            </button>
            <br>
            <button class="btn white block">
                Click me
            </button>
            <br>
            <button class="btn red block">
                Click me
            </button>
            <br>
            <button class="btn orange block">
                Click me
            </button>
            <br>
            <button class="btn purple block">
                Click me
            </button>
            <br>
            <button class="btn pink block">
                Click me
            </button>
            <br>
        </section>
        <section>
            <h4>No box-shadow</h4>
            <button class="btn light-blue box-shadow">
                Click me
            </button>
            <br>
            <button class="btn white box-shadow">
                Click me
            </button>
            <br>
            <button class="btn red box-shadow">
                Click me
            </button>
            <br>
            <button class="btn orange box-shadow">
                Click me
            </button>
            <br>
            <button class="btn purple box-shadow">
                Click me
            </button>
            <br>
            <button class="btn pink box-shadow">
                Click me
            </button>
            <br>
        </section>
    </section>

    <script src="./Assets/JavaScript/Main.js" type="module"></script>
</body>
</html>
