<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./Assets/CSS/Main.css">

    <style>
        section section
        {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <section style="flex-direction: row">
        <section>
            <h4>Rounded corner</h4>
            <div class="button-group light-blue">
                <button class="ripple">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple active">Right</button>
            </div>
            <br>
            <div class="button-group red">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group orange">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group purple">
                <button class="ripple active">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group pink">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
        </section>
        <section>
            <h4>No rounded corners</h4>
            <div class="button-group light-blue block">
                <button class="ripple">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple active">Right</button>
            </div>
            <br>
            <div class="button-group red block">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group orange block">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group purple block">
                <button class="ripple active">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group pink block">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
        </section>
        <section>
            <h4>White lines between buttons</h4>
            <div class="button-group light-blue slice">
                <button class="ripple">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple active">Right</button>
            </div>
            <br>
            <div class="button-group red slice">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group orange slice">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group purple slice">
                <button class="ripple active">Left</button>
                <button class="ripple">Middle</button>
                <button class="ripple">Right</button>
            </div>
            <br>
            <div class="button-group pink slice">
                <button class="ripple">Left</button>
                <button class="ripple active">Middle</button>
                <button class="ripple">Right</button>
            </div>
        </section>
    </section>

    <script type="module" src="./Assets/JavaScript/Main.js"></script>
</body>
</html>
